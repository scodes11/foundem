<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Feed</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/UserHome.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y768YLWQMW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Y768YLWQMW');
  </script>

</head>

<body>
  <div class="adminNav">
    <div class="adminHeader">
      <span style="padding-right: 0.5rem">
        <i class="fas fa-search"></i>
      </span>
      found'em
    </div>
    <div class="nav">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/User"><span style="padding-right: 1rem"><i class="fas fa-sign-out-alt"></i></span>
            Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="explore">
    <div class="searchResult">
      <div class="row">
        {% if items %}
        {% for item in items %}
        <div class="col-sm-4">
          <div class="card text-white bg-secondary mb-3" style="margin-bottom: 1rem;">
            <div class="card-header">Item {{loop.index}}</div>
            <div class="card-body">
              <h2 class="card-title">{{item.brand}}</h2>
              <p class="card-text">
                Place found: {{item.location}}
              </p>
              <a href="/User" class="btn btn-primary btn-light">Claim</a>
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <h3>Not Found</h3>
        {% endif %}


      </div>
    </div>
  </div>

  

</body>

</html>
