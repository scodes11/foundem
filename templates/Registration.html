<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/Registration.css" />
  <link rel="stylesheet" href="../static/css/LoginPage.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y768YLWQMW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Y768YLWQMW');
  </script>

</head>

<body>
  <nav>
    <label class="logo">found'em</label>
  </nav>
  <div class="user">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}


    <form method="POST" action="/signup">
      <div class="details">
        <input class="logininput" type="text" placeholder="username" name="username">
        <input class="logininput" type="email" placeholder="email" name="email">
        <input class="logininput" type="password" placeholder="password" name="password">
      </div>
      <div class="or">
        <h4>or</h4>
        <div class="loginicon"><i class="fab fa-google"></i></div>
        <div class="loginicon"><i class="fab fa-facebook-square"></i></i></div>
        <div class="loginicon"><i class="fab fa-instagram"></i></i></div>
      </div>
      <button class="login" type="submit">signup</button>
    </form>
  </div>


</body>

</html>
